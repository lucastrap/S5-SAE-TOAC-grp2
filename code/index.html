<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triathlon de Nailloux | Half du Lauragais</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <div class="section" id="top">
            <h1 data-parallax='{"y": 0.3, "variable": true}'>Rendez vous en 2024 </br> Résultats et photos en ligne</h1>
            <img src="../Images_Site/double-arrow-down-svgrepo-com.svg" data-parallax='{"y":0, "arrow": 1.2}'>
        </div>
        <div class="section" id="epreuves" data-parallax='{"y": 0.1, "variable": true}'>
            <div class="section-container">
                <div class="section-title" data-parallax='{"x": 1, "scale": 0.7, "display": "sc-epreuves", "variable": true}'>
                    <p>Épreuves</p>
                </div>
                <div class="section-content" id="sc-epreuves">
                    <a href="">Programme</a>
                    <a href="">Courses</a>
                    <a href="">Résultats</a>
                </div>
            </div>
        </div>
        <div class="section" id="ecoresponsable" data-parallax='{"y": 0.1, "variable": true}'>
            <div class="section-container">
                <div class="section-title" data-parallax='{"x": 1, "scale": 0.7, "display": "sc-eco", "variable": true}'>
                    Écoresponsable
                </div>
                <div class="section-content" id="sc-eco">
                    <a href="">Triathlon durable</a>
                    <a href="">Replantons le Canal du Midi</a>
                </div>
            </div>
        </div>
        <div class="section" id="medias" data-parallax='{"y": 0.1, "variable": true}'>
           <div class="section-container">
               <div class="section-title" data-parallax='{"x": 1, "scale": 0.7, "display": "sc-medias", "variable": true}'>
                   Médias
                </div>
                <div class="section-content" id="sc-medias">
                    <a href="">Photos 2023</a>
                    <a href="">Photos 2022 et avant</a>
                    <a href="">Nos partenaires</a>
                    <a href="">Fil d'actus</a>
                </div> 
            </div>
        </div>
    </div>
</body>
<script src="./parallax.js" defer></script>
</html>
